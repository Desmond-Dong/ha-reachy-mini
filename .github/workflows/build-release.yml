name: Build and Release Reachy Mini 3D Card

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build bundle
        run: npm run build

      - name: Create dist directory (flat structure for HACS)
        run: |
          echo "ðŸ“¦ Creating flat dist directory for HACS..."
          rm -rf dist
          mkdir -p dist
          
          # Copy main JS file
          cp ha-reachy-mini-card.js dist/
          
          # Copy lib files (flat)
          cp lib/*.js dist/
          
          # Copy STL files (flat)
          cp assets/meshes/*.stl dist/
          
          # Copy and modify URDF (remove meshes/ prefix)
          sed 's|filename="meshes/|filename="|g' assets/reachy-mini.urdf > dist/reachy-mini.urdf
          
          echo "âœ… dist directory created with $(ls dist | wc -l) files"
          ls dist/

      - name: Commit dist to repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git diff --staged --quiet || git commit -m "chore: build dist [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            # Reachy Mini 3D Card ${{ github.ref_name }}
            
            ## Installation via HACS
            1. Open HACS â†’ Frontend â†’ Custom repositories
            2. Add: `https://github.com/Desmond-Dong/ha-reachy-mini-card`
            3. Category: Plugin
            4. Download and refresh browser
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
