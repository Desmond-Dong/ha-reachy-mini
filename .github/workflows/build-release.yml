name: Build and Release Reachy Mini 3D Card

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build bundle
        run: |
          echo "Building Reachy Mini 3D Card..."
          npm run build
          echo "Build completed successfully"

      - name: Create dist directory structure
        run: |
          echo "üì¶ Creating dist directory for HACS..."
          
          # Remove old dist and recreate
          rm -rf dist
          mkdir -p dist/lib
          mkdir -p dist/assets/meshes
          
          # Copy main JS file
          cp ha-reachy-mini-card.js dist/
          cp ha-reachy-mini-card.js.map dist/ 2>/dev/null || true
          
          # Copy URDF and meshes
          cp assets/reachy-mini.urdf dist/assets/
          cp assets/meshes/*.stl dist/assets/meshes/
          
          # Copy lib files from local lib/ directory (already has correct imports)
          cp lib/*.js dist/lib/
          
          echo "‚úÖ dist directory created"
          echo "üìÅ Directory structure:"
          find dist -type f
          echo "Total files: $(find dist -type f | wc -l)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ha-reachy-mini-card
          path: dist/
          retention-days: 30

      - name: Commit dist to repository
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git diff --staged --quiet || git commit -m "chore: build dist [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            # Reachy Mini 3D Card ${{ github.ref_name }}

            ## Installation via HACS

            1. Open HACS in Home Assistant
            2. Go to Frontend ‚Üí Custom repositories
            3. Add: `https://github.com/Desmond-Dong/ha-reachy-mini-card`
            4. Category: Plugin
            5. Search for "Reachy Mini 3D Card" and click Download
            6. Refresh browser (Ctrl+Shift+R)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
