name: Build and Release Reachy Mini 3D Card

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build bundle
        run: npm run build

      - name: Update version in manifest
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/reachy_mini_3d/manifest.json
          echo "Updated version to $VERSION"

      - name: Commit built JS file
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add custom_components/reachy_mini_3d/www/ha-reachy-mini-card.js*
          git diff --staged --quiet || git commit -m "chore: build JS bundle [skip ci]"
          git push

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          body: |
            # Reachy Mini 3D Card ${{ github.ref_name }}
            
            ## Installation via HACS
            1. Open HACS → Integrations → Custom repositories
            2. Add: `https://github.com/Desmond-Dong/ha-reachy-mini-card`
            3. Category: **Integration**
            4. Download and restart Home Assistant
            5. Go to Settings → Devices & Services → Add Integration → "Reachy Mini 3D Card"
            
            ## Usage
            After installation, add the card to your dashboard:
            ```yaml
            type: custom:ha-reachy-mini-card
            daemon_host: your-reachy-mini-ip
            daemon_port: 8000
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
